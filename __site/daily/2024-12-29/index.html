<h1 id="20241229"><a href="#20241229" class="header-anchor">2024/12/29</a></h1>
<p>蛋仔派对新赛季了. 大乱斗仍旧不平衡, 小蓝小粉强的离谱, 其他英雄根本近不了身. </p>
<p>家里两只猫营养很好. 咪米六斤半了. 牛牛更离谱, 四个月的小猫四斤半, 纯纯的小肥猫. 我猜牛牛每次都抢咪米的饭吃, 把自己吃的膘肥体壮. 咪米吃又吃不饱, 饿又饿不死. 不能再这样下去了, 要给牛牛节食&#33; </p>
